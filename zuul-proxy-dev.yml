eureka:
  client:
    service-url:
      defaultZone: http://192.168.99.100:8761/eureka/

server:
  port: 8080

security:
  oauth2:
    client:
      client-id: foo
      client-secret: bar
    resource:
      token-info-uri: http://192.168.99.100:8763/oauth/check_token
      jwt:
        key-value: com.ikth.apps
  uris:
    authenticated: /api/reservation/**, /web/reservation/**
    permitAll: /**
  
zuul:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  routes:
    reservation-auth-api:
      path: /api/reservation/**
      serviceId: reservation-service
    reservation-anonymouse-api:
      path: /api/common/**
      serviceId: reservation-service
    authorization-service: /api/auth/**
    web-service: /web/**
    
execution:
  isolation:
    thread:
      timeoutInMilliseconds: 10000