eureka:
  client:
    service-url:
      defaultZone: http://192.168.99.100:8761/eureka/

server:
  port: 8080

security:
  oauth2:
    client:
      client-id: foo
      client-secret: bar
    resource:
      token-info-uri: http://192.168.99.100:8763/oauth/check_token
      jwt:
        key-value: com.ikth.apps
  uris:
    authenticated: /api/reservation/**, /web/reservation/**
    permitAll: /**
  
zuul:
  routes:
    reservation-service: /api/reservation/**, /api/common/**
    authorization-service: /api/auth/**
    web-service: /web/**